<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Submissions</title>
</head>
<body>
    <h1>Faculty Submissions</h1>
    <form action="submit.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <input type="hidden" name="action" value="insert">
        <label for="year">Year:</label>
        <input type="text" name="year" id="year" required><br>
        <label for="month">Month:</label>
        <input type="text" name="month" id="month" required><br>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br>
        <label for="file">File:</label>
        <input type="file" name="file" id="file" required><br>
        <input type="submit" value="Submit">
    </form>
    <a href="records.html">View Records</a> <!-- Link to the records page -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="submit.js"></script> <!-- Link to the external JS file -->
</body>
</html>
